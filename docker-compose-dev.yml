        #   volumes:
        #     - ".:/usr/src/app"
        #     - "/Users/langej10/data/kmad:/data"
        #   env_file:
        #     - kmadweb.env

  redis:
    image: redis
    env_file:
      - kmadweb.env
  rabbitmq:
    image: rabbitmq
    env_file:
      - kmadweb.env
